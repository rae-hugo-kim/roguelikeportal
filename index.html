function computeStats() {
  const players = {};
  DATA.forEach(d => {
    const finals = d.races['ê²°ìŠ¹'] || [];
    finals.forEach((name, i) => {
      if (!players[name]) players[name] = { name, races:0, p1:0, p2:0, p3:0, p4:0, rounds:[] };
      players[name].races++;
      if (i===0) players[name].p1++;
      else if (i===1) players[name].p2++;
      else if (i===2) players[name].p3++;
      else if (i===3) players[name].p4++;
      players[name].rounds.push({ round:d.round, rank:i+1, total:finals.length, course:d.course, timestamp:d.timestamp });
    });
  });
  return players;
}

let sortState = {};
function sortTable(tableId, col, type) {
  const table = document.getElementById(tableId);
  const tbody = table.querySelector('tbody');
  const rows = Array.from(tbody.querySelectorAll('tr'));
  const key = tableId+col;
  sortState[key] = !sortState[key];
  const asc = sortState[key];
  rows.sort((a,b) => {
    let va = a.cells[col].textContent.replace('%','');
    let vb = b.cells[col].textContent.replace('%','');
    if(type==='num') { va=parseFloat(va)||0; vb=parseFloat(vb)||0; }
    if(va<vb) return asc?-1:1; if(va>vb) return asc?1:-1; return 0;
  });
  rows.forEach(r => tbody.appendChild(r));
}

      slot.innerHTML = `<div class="slot-image"><span>${id==='support-slots'?'ì¹´ë“œ ì´ë¯¸ì§€':'ìºë¦­í„° ì´ë¯¸ì§€'}</span></div><div class="slot-name">ìŠ¬ë¡¯ ${i+1}</div>`;

function runSupportRouletteAnimation(slot, cards, slotIndex, callback) {
  if(!cards||!cards.length) return;
  const finalCard = getRandomFromArray(cards);
  let count=0; const total=14;
  function animate() {
    if(count < total-1) {
      updateSupportSlotDisplay(slot, getRandomFromArray(cards), true, slotIndex);
    } else {
      updateSupportSlotDisplay(slot, finalCard, false, slotIndex);
      if(callback) callback(finalCard, slotIndex);
      return;
    }
    count++;
    setTimeout(animate, count<=8?100:count<=12?200:400);
  }
  animate();
}

function updateSupportSlotDisplay(slot, card, isAnimation, slotIndex) {
  if(!card) return;
  slot.classList.toggle('animating', isAnimation);
  if(!isAnimation) {
    slot.classList.add('final');
    if(card.isOp && slotIndex===5) {
      slot.classList.add('op-card');
      slot.querySelector('.slot-name').textContent = getStat(card.file)+' '+card.name;
    } else {
      slot.classList.remove('op-card');
      slot.querySelector('.slot-name').textContent = card.name;
    }
  } else {
    slot.classList.remove('final','op-card');
    slot.querySelector('.slot-name').textContent = card.name;
  }
  loadCardImage(slot.querySelector('.slot-image'), card);
}

function rerollSupportCard(index) {
  const slot = document.querySelectorAll('#support-slots .slot')[index];
  if(slot.classList.contains('disabled')) return;
  if(index<5) {
    const statOrder = ['speed','stamina','power','guts','intelligence'];
    runSupportRouletteAnimation(slot, supportCards[statOrder[index]], index, function(fc,si){ currentSupportCards[si]=fc; });
  } else {
    runSupportRouletteAnimation(slot, getAllOpCards(), index, function(fc,si){ currentSupportCards[si]=fc; });
  }
}

function runCharacterRouletteAnimation(slot, finalCharacter, callback) {
  let count=0; const total=14;
  function animate() {
    if(count < total-1) {
      updateCharacterSlotDisplay(slot, getRandomFromArray(characters), true);
    } else {
      updateCharacterSlotDisplay(slot, finalCharacter, false);
      if(callback) callback(finalCharacter);
      return;

function updateCharacterSlotDisplay(slot, character, isAnimation) {

function generateCharacterBan() {
  const slots = document.querySelectorAll('#character-slots .slot');
  const selected = [];
  currentCharacters = new Array(6).fill(null);
  function selectUnique() {
    let ch, attempts=0;
    do { ch=getRandomFromArray(characters); attempts++; } while(selected.includes(ch?.name)&&attempts<50);
    if(ch&&!selected.includes(ch.name)) selected.push(ch.name);
    return ch||getRandomFromArray(characters);
  }
  slots.forEach((slot,i) => {
    slot.classList.remove('disabled');
    const fc = selectUnique();
    runCharacterRouletteAnimation(slot, fc, function(c){ currentCharacters[i]=c; });
  });
}

function rerollCharacter(index) {
  const slot = document.querySelectorAll('#character-slots .slot')[index];
  const others = currentCharacters.filter((c,i)=>i!==index&&c).map(c=>c.name);
  let ch, attempts=0;
  do { ch=getRandomFromArray(characters); attempts++; } while(others.includes(ch?.name)&&attempts<50);
  runCharacterRouletteAnimation(slot, ch||getRandomFromArray(characters), function(c){ currentCharacters[index]=c; });
}

function generateCharacterRoulette(mode) {
  currentRouletteMode = mode;
  const slots = document.querySelectorAll('#roulette-slots .slot');
  currentRouletteCharacters = new Array(6).fill(null);
  const active = mode===4?[0,1,3,4]:[0,1,2,3,4,5];
  slots.forEach((slot,i) => {
    if(active.includes(i)) {
      slot.classList.remove('disabled');
      runCharacterRouletteAnimation(slot, getRandomFromArray(characters), function(c){ currentRouletteCharacters[i]=c; });
    } else {
      slot.classList.add('disabled');
      slot.querySelector('.slot-image').innerHTML = '<span>ì‚¬ìš© ì•ˆí•¨</span>';
      slot.querySelector('.slot-name').textContent = 'ë¹„í™œì„±';
      currentRouletteCharacters[i] = null;
    }
  });
}

function rerollRouletteCharacter(index) {
  const active = currentRouletteMode===4?[0,1,3,4]:[0,1,2,3,4,5];
  if(!active.includes(index)) return;
  const slot = document.querySelectorAll('#roulette-slots .slot')[index];
  runCharacterRouletteAnimation(slot, getRandomFromArray(characters), function(c){ currentRouletteCharacters[index]=c; });
}

function getDistanceCategory(distance) {
  const n = parseInt(distance.replace('m',''));
  if(n<=1400) return 'sprint'; if(n<=1800) return 'mile'; if(n<=2400) return 'middle'; return 'long';
}

function generateTrackInfo() {
  const combos = [];
  trackData.tracks.forEach(t => {
    const tt = t.type==='ì”ë””'?'turf':'dirt';
    if(!trackPoolSettings.types[tt]) return;
    t.distances.forEach(d => { if(!trackPoolSettings.distances[getDistanceCategory(d)]) return; combos.push({track:t,distance:d}); });
  });
  if(!combos.length) { showRNotification('ì„ íƒëœ ì¡°ê±´ì— ë§ëŠ” ê²½ë§ˆì¥ì´ ì—†ìŠµë‹ˆë‹¤!'); return; }
  runTrackRouletteAnimation(combos);
}

function runTrackRouletteAnimation(combos) {
  const container = document.querySelector('.track-info-single');
  const textEl = document.getElementById('track-info-text');
  let count=0; const total=12;
  function animate() {
    const rc = getRandomFromArray(combos), rt=rc.track, rd=rc.distance;
    const rp = rt.hasPosition?getRandomFromArray(trackData.positions):null;
    const rs=getRandomFromArray(trackData.seasons), rw=getRandomFromArray(trackData.weather.all);
    const rtc=getRandomFromArray(trackData.trackConditions.sunny_cloudy), rhc=getRandomFromArray(trackData.horseConditions);
    let txt = `ë§ˆì¥ : ${rt.type} ${rt.name} ${rd}`;
    if(rp) txt += ` ${rp}`;
    txt += `\nê³„ì ˆ : ${rs}\në‚ ì”¨ : ${rw}\në§ˆì¥ìƒíƒœ : ${rtc}\nì»¨ë””ì…˜ : ${rhc}`;
    textEl.innerHTML = txt.replace(/\n/g,'<br>');
    container.classList.add('animating'); container.classList.remove('final');
    count++;
    if(count < total) setTimeout(animate, count<=6?120:count<=9?250:450);
    else generateFinalTrackInfo(combos);
  }
  animate();
}

function generateFinalTrackInfo(combos) {
  const container = document.querySelector('.track-info-single');
  const sc = getRandomFromArray(combos), st=sc.track, sd=sc.distance;
  const sp = st.hasPosition?getRandomFromArray(trackData.positions):null;
  const ss = getRandomFromArray(trackData.seasons);
  let wo; if(ss==='ê²¨ìš¸') wo=trackData.weather.winter; else wo=Math.random()<0.7?trackData.weather.all:trackData.weather.rainy;
  const sw = getRandomFromArray(wo);
  let co; if(sw==='ë¹„') co=trackData.trackConditions.rainy; else if(sw==='ë§‘ìŒ') co=trackData.trackConditions.sunny_cloudy; else co=trackData.trackConditions.all_except_rain;
  const stc = getRandomFromArray(co), shc = getRandomFromArray(trackData.horseConditions);
  currentTrackInfo = {trackType:st.type,trackName:st.name,distance:sd,position:sp,season:ss,weather:sw,trackCondition:stc,horseCondition:shc};
  container.classList.remove('animating'); container.classList.add('final');
  updateTrackInfoDisplay();
}

function updateTrackInfoDisplay() {
  if(!currentTrackInfo) return;
  let txt = `ë§ˆì¥ : ${currentTrackInfo.trackType} ${currentTrackInfo.trackName} ${currentTrackInfo.distance}`;
  if(currentTrackInfo.position) txt += ` ${currentTrackInfo.position}`;
  txt += `\nê³„ì ˆ : ${currentTrackInfo.season}\në‚ ì”¨ : ${currentTrackInfo.weather}\në§ˆì¥ìƒíƒœ : ${currentTrackInfo.trackCondition}\nì»¨ë””ì…˜ : ${currentTrackInfo.horseCondition}`;
  document.getElementById('track-info-text').innerHTML = txt.replace(/\n/g,'<br>');
}
